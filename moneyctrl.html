<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/moneyctrl.css">
    <title>买买买</title>
</head>

<body>
    <div class="container">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <!-- 头部 -->
                <div class="mm_header">
                    <h3>省钱控</h3>
                    <a href="javascript:history.go(-1);" class="back mui-icon mui-icon-back">
                    </a>
                    <a href="javascript:;" class="mm_download">
                        <img src="./images/header_app.png" alt="加载失败" title="下载">
                    </a>
                </div>

                <!--  -->
                <div class="itemsInfo">
                    <ul>
                        <!-- 动态渲染 -->
                    </ul>
                </div>


                <!-- 底部 -->
                <div class="mm_footer">
                    <div class="f_paginator">
                        <div class="mui-content-padded">
                            <ul class="mui-pager">
                                <li class="mui-previous">
                                    <a href="javascript:;">
                                        上一页
                                    </a>
                                </li>
                                <li class="mui-next">
                                    <a href="javascript:;">
                                        下一页
                                    </a>
                                </li>
                            </ul>
                        </div>

                    </div>
                    <select name="ff">
                        <!-- js动态生成 -->
                    </select>
                    <div class="f_nav">
                        <ul class="mui-clearfix">
                            <li>
                                <a href="javascript:;">登录</a>
                            </li>
                            <li>
                                <a href="javascript:;">注册</a>
                            </li>
                            <li>
                                <a href="javascript:;" id="backTop">
                                    <img src="./images/top.jpg" alt=""> 返回顶部
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="f_link">
                        <p>
                            <span>手机app下载</span>
                            <span>慢慢买手机版</span>
                            --掌上比价平台
                        </p>
                        <p>m.manmanbuy.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/moneyctrl.js"></script>

    <script type="text/html" id="moneyctrlList">
        {{ each rows as v i }}
        <li>
            <a class="mui-clearfix" href="./moneyproduct.html?productid={{ v.productId }}">
                <div class="itemImg">
                    {{ #v.productImg2 }}
                </div>
                <div class="itemInfo">
                    <p> {{ v.productName }}
                        <span>{{ v.productPinkage }}</span>
                    </p>
                    <p>
                        <span>{{ v.productFrom }}</span>
                        <span>|</span>
                        <span>{{ v.productTime }}</span>
                        <span class="freeR">{{ v.productComCount}}</span>
                    </p>
                </div>
            </a>
        </li>
        {{ /each }}
    </script>


</body>

</html>
