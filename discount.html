<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/discount.css">
    <title>买买买</title>
</head>

<body>
    <div class="container">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <!-- 头部 -->
                <div class="mm_header">
                    <h3>国内折扣</h3>
                    <a href="javascript:history.go(-1);" class="back mui-icon mui-icon-back">
                    </a>
                    <a href="javascript:;" class="mm_download">
                        <img src="./images/header_app.png" alt="加载失败" title="下载">
                    </a>
                </div>

                <!-- 商品详细信息 -->
                <div class="mm_content mui-clearfix">
                    <!-- 动态渲染 -->
                </div>


                <!-- 底部 -->
                <div class="mm_footer">
                    <div class="f_nav">
                        <ul class="mui-clearfix">
                            <li>
                                <a href="javascript:;">登录</a>
                            </li>
                            <li>
                                <a href="javascript:;">注册</a>
                            </li>
                            <li>
                                <a href="javascript:;" id="backTop">
                                    <img src="./images/top.jpg" alt=""> 返回顶部
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="f_link">
                        <p>
                            <span>手机app下载</span>
                            <span>慢慢买手机版</span>
                            --掌上比价平台
                        </p>
                        <p>m.manmanbuy.com</p>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/discount.js"></script>

    <script type="text/html" id="productList">
        {{ each rows as v i }}
        <div class="pro_title">{{ v.productName }}</div>
        <div class="pro_flag">
            <span>{{ v.productFrom }}</span>
            <span>{{ v.productTime }}</span>
            <span>{{ v.productTips }}</span>
        </div>
        <div class="pro_textImg">
            <div class="img">
                <img src="./images/little.jpg" alt="">
            </div>
            <div class="text">{{ v.productInfo }}</div>
        </div>
        <div class="bigImg">
            {{ #v.productImg }}
        </div>
        <div class="proCity">
            {{ #v.productCity }}
        </div>
        <div class="toBuy">
            <a href="javscript:;">前往购买</a>
        </div>

        <div class="code">
            <img src="./images/mmbweixin2.png" alt="">
        </div>

        <div class="comment">
            {{ #v.productComment }} {{ /each }}
        </div>


    </script>


</body>

</html>
