    <!-- 商品模板 -->
    <script type="text/html" id="productList">

            </div>
            <div class="p_right">
                <h3 class="mui-ellipsis-2">{{ #v.productName }}</h3>
                <p class="price">

                </p>
                {{ #v.productCouponRemain }}

                    {{ #v.productCoupon }} {{ #v.productHref }}

            </div>
        </li>
