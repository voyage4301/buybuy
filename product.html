<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/product.css">
    <title>买买买</title>
</head>

<body>
    <div class="container">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <!-- 头部 -->
                <div class="mm_header">
                    <h3>比价搜索</h3>
                    <a href="javascript:history.go(-1);" class="back mui-icon mui-icon-back">
                    </a>
                    <a href="#" class="mm_download">
                        <img src="./images/header_app.png" alt="加载失败" title="下载">
                    </a>

                    <div class="mm_search">
                        <input type="text" name="searchContent" placeholder="请输入搜索内容">
                        <a href="#" class="search_btn">搜索</a>
                    </div>
                </div>

                <!-- 分类 -->
                <div class="mm_product">
                    <!-- 导航 -->
                    <div class="productNav">
                        <ul class="mui-clearfix">
                            <li>
                                <a href="./index.html">首页</a>
                            </li>
                            <li>
                                <a href="./category.html">全部分类</a>
                            </li>
                        </ul>
                        <a class="select" href="javascript:;">筛选</a>
                    </div>
                    <!-- 商品信息列表 -->
                    <div class="productInfo">
                        <ul class="mui-table-view mui-clearfix">

                            <li class="mui-table-view-cell mui-media">
                                <a href="javascript:;">
                                    <img class="info_img mui-media-object mui-pull-left" src="./images/top.jpg">
                                    <div class="info_content mui-media-body">
                                        <p class="proTitle mui-ellipsis-2">乐视TV(Letv)S50 Air全配版2D 50英寸 全高清LED液晶电视乐视TV(Letv)S50 Air全配版2D 50英寸 全高清LED液晶电视</p>
                                        <p class="proPrice">¥1999.00</p>
                                        <p class="proOther">
                                            <span>报价(6) </span> 评论(2286)</p>
                                    </div>
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
                <!-- 底部 -->
                <div class="mm_footer">
                    <div class="f_paginator">
                        <div class="mui-content-padded">
                            <ul class="mui-pager">
                                <li class="mui-previous">
                                    <a href="#">
                                        上一页
                                    </a>
                                </li>
                                <li class="mui-next">
                                    <a href="#">
                                        下一页
                                    </a>
                                </li>
                            </ul>
                        </div>

                    </div>
                    <select name="ff">
                        <!-- js动态生成 -->
                    </select>
                    <div class="f_link">
                        <p>
                            <span>手机app下载</span>
                            <span>慢慢买手机版</span>
                            --掌上比价平台
                        </p>
                        <p>m.manmanbuy.com</p>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/product.js"></script>


    <!-- 导航渲染 -->
    <script type="text/html" id="navList">
        <li>
            <a href="">{{ category }}</a>
        </li>
    </script>


    <!-- 商品渲染 -->
    <script type="text/html" id="productList">
        {{ each rows as v i }}
        <li class="mui-table-view-cell mui-media">
            <a href="./productDetails.html?categoryId={{ v.categoryId }}&brandName={{ v.brandName }}&productId={{ v.productId }}">
                {{ #v.productImg }}
                <div class="info_content mui-media-body">
                    <p class="proTitle mui-ellipsis-2">{{ v.productName }}</p>
                    <p class="proPrice">{{ v.productPrice }}</p>
                    <p class="proOther">
                        <span>{{ v.productQuote }} </span> {{ v.productCom }} </p>
                </div>
            </a>
        </li>
        {{ /each }}

    </script>


</body>

</html>
