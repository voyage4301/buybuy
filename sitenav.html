<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/sitenav.css">
    <title>买买买</title>
</head>

<body>
    <div class="container">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <!-- 头部 -->
                <div class="mm_header">
                    <h3>商场导航</h3>
                    <a href="javascript:history.go(-1);" class="back mui-icon mui-icon-back">
                    </a>
                    <a href="javascript:;" class="mm_download">
                        <img src="./images/header_app.png" alt="加载失败" title="下载">
                    </a>
                </div>

                <div class="mm_body">
                    <ul class="mui-clearfix">
                        <li>
                            <a href="">
                                <img src="./images/arrow-right.svg" alt="">
                                <span>淘宝</span>
                            </a>
                        </li>
                    </ul>

                </div>

                <!-- 底部 -->
                <div class="mm_footer">
                    <div class="f_nav">
                        <ul class="mui-clearfix">
                            <li>
                                <a href="javascript:;">登录</a>
                            </li>
                            <li>
                                <a href="javascript:;">注册</a>
                            </li>
                            <li>
                                <a href="javascript:;" id="backTop">
                                    <img src="./images/top.jpg" alt=""> 返回顶部
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="f_link">
                        <p>
                            <span>手机app下载</span>
                            <span>慢慢买手机版</span>
                            --掌上比价平台
                        </p>
                        <p>m.manmanbuy.com</p>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/sitenav.js"></script>


    <script type="text/html" id="navList">
        {{ each rows as v i }}
        <li>
            <a href="{{ v.navHref }}">
                <img src="{{ v.navImg }}" alt="">
                <span>{{ v.navTitle }}</span>
            </a>
        </li>

        {{ /each }}

    </script>



</body>

</html>
