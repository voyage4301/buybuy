<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/brandTitle.css">
    <title>买买买</title>
</head>

<body>
    <div class="container">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <!-- 头部 -->
                <div class="mm_header">
                    <h3>品牌大全</h3>
                    <a href="javascript:history.go(-1);" class="back mui-icon mui-icon-back">
                    </a>
                    <a href="javascript:;" class="mm_download">
                        <img src="./images/header_app.png" alt="加载失败" title="下载">
                    </a>
                    <div class="mm_search">
                        <input type="text" name="searchContent" placeholder="请输入搜索内容">
                        <a href="javascript:;" class="search_btn">搜索</a>
                    </div>
                </div>

                <div class="mm_body">
                    <!-- 导航 -->
                    <div class="productNav">
                        <ul class="mui-clearfix">
                            <li>
                                <a href="./index.html">首页</a>
                            </li>
                            <li>
                                <a href="./brandTitle.html">全部分类</a>
                            </li>
                        </ul>
                    </div>
                    <!-- 热门品牌 -->
                    <div class="hotPro">
                        <div class="proTitle">热门品牌排行</div>
                    </div>
                    <!-- 分类 -->
                    <div class="proContent">
                        <ul>
                            <!-- 动态渲染 -->
                        </ul>
                    </div>
                    

                </div>

                <!-- 底部 -->
                <div class="mm_footer">
                    <div class="f_nav">
                        <ul class="mui-clearfix">
                            <li>
                                <a href="javascript:;">登录</a>
                            </li>
                            <li>
                                <a href="javascript:;">注册</a>
                            </li>
                            <li>
                                <a href="javascript:;" id="backTop">
                                    <img src="./images/top.jpg" alt=""> 返回顶部
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="f_link">
                        <p>
                            <span>手机app下载</span>
                            <span>慢慢买手机版</span>
                            --掌上比价平台
                        </p>
                        <p>m.manmanbuy.com</p>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/brandTitle.js"></script>

    <script type="text/html" id="proList">
        {{ each rows as v i }}
        <li>
            <a href="./brand.html?name={{ v.brandTitle }}&brandtitleid={{ v.brandTitleId }}">{{ v.brandTitle }}</a>
        </li>
        {{ /each }}
    </script>


</body>

</html>
