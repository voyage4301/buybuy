<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/category.css">
    <title>买买买</title>
</head>

<body>
    <div class="container">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <!-- 头部 -->
                <div class="mm_header">
                    <a href="#" class="mm_logo">
                        <img src="./images/header_logo.png" alt="加载失败" title="慢慢卖">
                    </a>
                    <a href="#" class="mm_download">
                        <img src="./images/header_app.png" alt="加载失败" title="下载">
                    </a>

                    <div class="mm_search">
                        <input type="text" name="searchContent" placeholder="请输入搜索内容">
                        <a href="#" class="search_btn">搜索</a>
                    </div>
                </div>

                <!-- 分类 -->
                <div class="mm_category">
                    <ul id="firstCategory" class="mui-table-view">
                        <!-- 动态渲染一级分类 -->
                    </ul>
                </div>
                <!-- 底部 -->
                <div class="mm_footer">
                    <div class="f_title">
                        <span>品牌排行</span>
                        <a href="">
                            <img src="./images/more.png" alt="">
                        </a>
                    </div>
                    <div class="f_nav">
                        <ul class="mui-clearfix">
                            <li>
                                <a href="javascript:;">登录</a>
                            </li>
                            <li>
                                <a href="javascript:;">注册</a>
                            </li>
                            <li>
                                <a href="javascript:;" id="backTop">
                                    <img src="./images/top.jpg" alt=""> 返回顶部
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="f_link">
                        <p>
                            <span>手机app下载</span>
                            <span>慢慢买手机版</span>
                            --掌上比价平台
                        </p>
                        <p>m.manmanbuy.com</p>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/category.js"></script>

    <!-- 一级分类模板 -->
    <script type="text/html" id="firstList">
        {{ each rows as v i }}
        <li class="mui-table-view-cell mui-collapse">
            <a class="categoryBtn mui-navigate-right" data-id="{{ v.titleId }}" href="#">{{ v.title }}</a>
            <div class="category mui-collapse-content">
                <ul>
                    <li>
                        <a href="">111</a>
                    </li>
                </ul>
            </div>
        </li>
        {{ /each }}
    </script>

    <!-- 分类模板 -->
    <script type="text/html" id="categoryList">
        {{ each rows as v i }}
        <li>
            <a href="" data-id="{{ v.categoryId }}">{{ v.category }}</a>
        </li>
        {{ /each }}
    </script>

</body>

</html>
